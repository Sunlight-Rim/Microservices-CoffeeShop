syntax = "proto3";

package orders;

import "google/protobuf/timestamp.proto";

option go_package = ".;orders_pb";


service OrdersService {
    rpc Create (CreateOrderRequest) returns (CreateOrderResponse);
    rpc Get (GetOrderRequest) returns (GetOrderResponse); // one or more
    rpc Update (UpdateOrderRequest) returns (UpdateOrderResponse);
    rpc Delete (DeleteOrderRequest) returns (DeleteOrderResponse);
}

message Coffee {
    string type = 1;
    float price = 2;
}

message Order {
    enum Status {
        PENDING = 0;
        DELIVERED = 1;
    }
    int64 id = 1;
    repeated Coffee coffees = 2;
    float total = 3;
    google.protobuf.Timestamp date = 4;
    Status status = 5;
}

// Create

message CreateOrderRequest {
    repeated Coffee coffees = 1;
}

message CreateOrderResponse {
    Order order = 1;
}

// Get

message GetOrderRequest {
    repeated int64 ids = 1;
}

message GetOrderResponse {
    repeated Order orders = 1;
}

// Update

message UpdateOrderRequest {
    int64 id = 1;
    repeated Coffee coffees = 2;
}

message UpdateOrderResponse {
    Order order = 1;
}

// Delete

message DeleteOrderRequest {
    int64 id = 1;
}

message DeleteOrderResponse {
    Order order = 1;
}